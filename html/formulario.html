  <body>

    <form id="formularioUsuario" action="#" method="post" enctype="application/x-www-urlencoded">
      <!-- Informacion personal -->
      <h1>Formulario alta</h1>
      <fieldset>
        <legend>Información Personal</legend>

        <div>
          <label for="nombre">Nombre*:</label>
          <input type="text" name="nombre" autofocus="autofocus" placeholder="Introduce el nombre..">
        </div>

        <div>
          <label for="apellidos">Apellidos*:</label>
          <input id="apellidos" type="text" name="apellidos" placeholder="Introduce los apellidos">
        </div>

        <div>
          <label for="email">Email*:</label>
          <input id="email" type="email" name="email" placeholder="Introduce tu email">
        </div>

        <div>
          <label for="email">Repetir email*:</label>
          <input id="repetirEmail" type="email" name="email" placeholder="Repita el email">
        </div>

        <div id="inputFecha">
          <label for="fecha">Fecha nacimiento*:</label>
          <input id="fecha" type="date" name="fecha" ></input>
        </div>


        <div>
          <label for="selector">Provincia:</label>
          <select name="provincia" id="selector">
            <option value="0">Escoge provincia </option>
            <option value="C">Castellón</option>
            <option value="V">Valencia</option>
            <option value="A">Alicante</option>
          </select>
        </div>
        <div>
          <p >¿Tocas un instrumento?</p>
        </div>
        <div >
          <label for="S">Sí
            <input type="radio" name="nick" id="S" value="S"></input>
            <!-- Aparecerá solo si se clica en sí -->
            <input id="instrumento" type="text" name="instrumento" placeholder="Díganos cual...">
          </label>
          <label for="N">No
            <input type="radio" name="nick" id="N" value="N"></input>
          </label>
        </div>
        <br>
        <br>
        <input type="submit" value="Enviar" id="enviar"></input>

      </fieldset>
    </form>
